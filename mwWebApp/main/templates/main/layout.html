{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="box" id="one">
        <img src="{% static 'main/images/logo.jpg' %}" alt="logo">
        <span class="logo">Novels</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li>&#127968; Home page</li></a>
            <a href="{% url 'about' %}"><li>&#128104;&#8205;&#128187; About us</li></a>
            <a href="{% url 'news_home' %}"><li>&#128251; News</li></a>
            <a href=""><li>&#128215; Contacts</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info">&#128221; New post</button></li></a>
        </ul>
    </div>
    <main>
        {% block content %}
        {% endblock %}
    </main>
<script src="{% static 'main/scripts/script.js' %}"></script>
</body>
</html>
