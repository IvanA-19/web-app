{% extends 'main/layout.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ post.title }}</h1>
        <p>{{ post.date }}</p>
        <p>{{ post.full_text }}</p>
        <a href="{% url 'news-update' post.id%}" class="btn btn-info">Edit</a>
        <a href="{% url 'news-delete' post.id%}" class="btn btn-danger">Delete</a>
    </div>
{% endblock %}
